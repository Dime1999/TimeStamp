<!DOCTYPE html>
<html>
  <head>
    <!--General title information about the code. Also where the style sheets are enabled.-->
    <title>Timestamp Microservice | freeCodeCamp.org</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      /* Optional styling for new dropdown section */
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
        margin: 20px auto;
      }

      select,
      button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin: 10px 0;
        width: 100%;
        font-size: 16px;
      }

      button {
        background: #0078d4;
        color: white;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background: #005fa3;
      }

      .result {
        margin-top: 15px;
        font-size: 1.1em;
      }

      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>Timestamp</h1>
    <hr />
    <div class="container">
        <h2>Click the link below to see the Current Date</h2>
        <li><a href="api/currDate">[project url]/api/currDate</a></li>

      <!-- üîπ Replaced old date input section with Time Zone Dropdown -->
      <div class="card">
        <h3>üïí View Current Time by Time Zone</h3>
        <label for="timezone">Select a Time Zone:</label>
        <select id="timezone">
          <option value="America/New_York">Eastern (America/New_York)</option>
          <option value="America/Chicago">Central (America/Chicago)</option>
          <option value="America/Denver">Mountain (America/Denver)</option>
          <option value="America/Los_Angeles">Pacific (America/Los_Angeles)</option>
          <option value="UTC">UTC</option>
          <option value="Europe/London">Europe/London</option>
          <option value="Asia/Tokyo">Asia/Tokyo</option>
          <option value="Australia/Sydney">Australia/Sydney</option>
        </select>

        <button id="getTimeBtn">Get Time</button>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
      </div>
    </div>

    <div class="footer">
      <p>
        By <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
      </p>
    </div>

    <!-- üîπ Script for dropdown interaction -->
    <script>
      document.getElementById("getTimeBtn").addEventListener("click", async () => {
        const tz = document.getElementById("timezone").value;
        const resultDiv = document.getElementById("result");
        const errorDiv = document.getElementById("error");
        resultDiv.textContent = "Loading...";
        errorDiv.textContent = "";

        try {
          const response = await fetch(`/api/currTime?tz=${encodeURIComponent(tz)}`);
          const data = await response.json();

          if (data.error) {
            errorDiv.textContent = data.error;
            resultDiv.textContent = "";
          } else {
            resultDiv.innerHTML = `
            <strong>Requested Zone:</strong> ${data.requestedZone}<br>
            üïìCurrent Time: ${data.currentTime}<br>
            US EST Time: ${data.estTime}<br>
            üåç UTC Time: ${data.utcTime}
            `;

          }
        } catch (err) {
          errorDiv.textContent = "Error connecting to server.";
          resultDiv.textContent = "";
        }
      });
    </script>
  </body>
</html>
